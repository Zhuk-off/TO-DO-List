<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="titleBlock">
        <div class="titleBlock__icon">
          <a class="titleBlock__closeLink">X</a>
        </div>
        <span class="titleBlock__title">My to do list </span>
      </div>
      <div class="content">
        <div class="listsInfo">
          <div class="userInfo">
            <div class="userInfo__userName"><p>Alexander Zhukoff</p></div>
            <div class="userInfo__userSettings">
              <div class="userInfo__photo">
                <img src="/img/UserPhoto.jpg" alt="" class="userPhoto" />
              </div>
              <div class="userInfo__settings">
                <div class="userInfo__linkSettings"><a href="#">Upload photo</a></div>
                <div class="userInfo__linkSettings"><a href="#">View profile</a></div>
                <div class="userInfo__linkSettings"><a href="#">Settings</a></div>
              </div>
            </div>
          </div>
          <div class="listsBlock">
            <div class="listsBlock__item">
              <div class="listsBlock__icon">
                <img
                  src="/img/icons/list_icon.png"
                  alt=""
                  class="listsBlock__iconImg"
                />
              </div>
              <div class="listsBlock__listTitle">
                <span>Список покупок</span>
              </div>
              <div class="listsBlock__countUndoneTask"><span>10</span></div>
            </div>

            <div class="listsBlock__item _active">
              <div class="listsBlock__icon _active">
                <img
                  src="/img/icons/list_active_icon.png"
                  alt=""
                  class="listsBlock__iconImg _active"
                />
              </div>
              <div class="listsBlock__listTitle _active">
                <span>Список дел на сегодня</span>
              </div>
              <div class="listsBlock__countUndoneTask _active">
                <span>8</span>
              </div>
            </div>

            <div class="listsBlock__item">
              <div class="listsBlock__icon">
                <img
                  src="/img/icons/list_icon.png"
                  alt=""
                  class="listsBlock__iconImg"
                />
              </div>
              <div class="listsBlock__listTitle">
                <span>Не важные дела</span>
              </div>
              <div class="listsBlock__countUndoneTask"><span>5</span></div>
            </div>

            <div class="listsBlock__item">
              <div class="listsBlock__icon">
                <img
                  src="/img/icons/list_icon.png"
                  alt=""
                  class="listsBlock__iconImg"
                />
              </div>
              <div class="listsBlock__listTitle">
                <span>Совсем на дела</span>
              </div>
              <div class="listsBlock__countUndoneTask"><span>0</span></div>
            </div>

            <div class="listsBlock__item">
              <div class="listsBlock__icon">
                <img
                  src="/img/icons/list_icon.png"
                  alt=""
                  class="listsBlock__iconImg"
                />
              </div>
              <div class="listsBlock__listTitle">
                <span>Список задач №1</span>
              </div>
              <div class="listsBlock__countUndoneTask"><span>2</span></div>
            </div>


          </div>
          <div class="addList">
            <a href="#" class="addList__link">+ Add list</a>
          </div>
        </div>
        <div class="taskBlock">
          <div class="taskBlock__header">
            <div class="taskBlock__titleList">
              <span>Список дел на сегодня</span>
            </div>
            <div class="taskBlock__addTask"><a href="#"class="taskBlock__linkAddTask">+ Add task</a></div>
          </div>
          <div class="taskList">
            
            <div class="taskList__task"> 
              <span class="taskList__moveBlock"><img src="/img/icons/icon_drag.svg" class="taskList__moveBlock"></img></span>
              <span class="taskList__checkbox">
                <input type="checkbox" name="task" id="" />
              </span>
              <span class="taskList__taskText"><input class="taskList__taskText" type="text" value="Задача 1"></span>
            <span class="taskList__management"><img src="/img/icons/icon_del.png" class="taskList__delNotes"></img>
            </span>
             </div>
         
            <div class="taskList__task _done">
              <span class="taskList__moveBlock"><img src="/img/icons/icon_drag.svg" class="taskList__moveBlock"></img></span>
              <span class="taskList__checkbox _done">
                <input checked type="checkbox" name="task" id="" />
              </span>
              <span class="taskList__taskText _done"><input class="taskList__taskText _done" type="text" value="Задача 2"></span>
            <span class="taskList__management _done"><img src="/img/icons/icon_del.png" class="taskList__delNotes"></img>
            </span>
            </div>

            <span class="taskList__management"><img src="/img/icons/icon_del.png" class="taskList__delNotes"></img>
            </span>

              <span class="taskList__moveBlock"><img src="/img/icons/icon_drag.svg" class="taskList__moveBlock"></img></span>

              <span class="taskList__checkbox">

            <span class="taskList__management"><img src="/img/icons/icon_del.png" class="taskList__delNotes"></img>

              <span class="taskList__moveBlock"><img src="/img/icons/icon_drag.svg" class="taskList__moveBlock"></img></span>

              <span class="taskList__checkbox">
                <input type="checkbox" name="task" id="" />
              </span>
              <span class="taskList__taskText"><input class="taskList__taskText" type="text" value="Задача 6"></span>
            <span class="taskList__management"><img src="/img/icons/icon_del.png" class="taskList__delNotes"></img>
            </span>

              <span class="taskList__moveBlock"><img src="/img/icons/icon_drag.svg" class="taskList__moveBlock"></img></span>

              <span class="taskList__checkbox">
                <input type="checkbox" name="task" id="" />
              </span>
              <span class="taskList__taskText"><input class="taskList__taskText" type="text" value="Задача 7"></span>
            <span class="taskList__management"><img src="/img/icons/icon_del.png" class="taskList__delNotes"></img>

              <span class="taskList__checkbox">
                <input type="checkbox" name="task" id="" />
              </span>
              <span class="taskList__taskText"><input class="taskList__taskText" type="text" value="Задача 8"></span>
            <span class="taskList__management"><img src="/img/icons/icon_del.png" class="taskList__delNotes"></img>
            </span>
